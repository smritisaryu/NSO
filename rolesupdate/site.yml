- name: Master proxy server
  hosts: HAproxy1
  become: yes
  vars:
    vip_addr: "{{ lookup('file', './vip') }}"
  tasks:
    - name: copy keepalive configuration file
      become: yes
      template:
        src: master.conf.j2
        dest: /etc/keepalived/keepalived.conf
        owner: root
        group: root
        mode: '0644'

